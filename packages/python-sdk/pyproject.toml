[project]
name = "browser-agent-protocol"
version = "0.1.0a1"
description = "Python SDK for the Browser Agent Protocol (BAP) - control browsers with AI agents"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
authors = [{ name = "BAP Contributors" }]
keywords = [
    "browser",
    "automation",
    "ai",
    "agent",
    "playwright",
    "puppeteer",
    "websocket",
    "json-rpc",
    "mcp",
    "llm",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
    "Framework :: AsyncIO",
    "Framework :: Pydantic :: 2",
]

dependencies = [
    "aiohttp>=3.9.0",
    "pydantic>=2.0.0",
    "anyio>=4.0.0",
    "httpx>=0.27.0",
    "httpx-sse>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
]

[project.scripts]
bap = "browseragentprotocol.cli:main"

[project.urls]
Homepage = "https://github.com/anthropics/browser-agent-protocol"
Documentation = "https://github.com/anthropics/browser-agent-protocol#readme"
Repository = "https://github.com/anthropics/browser-agent-protocol"
Issues = "https://github.com/anthropics/browser-agent-protocol/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/browseragentprotocol"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["browseragentprotocol"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
